
# Site settings

# NB! Set your site's url, otherwise stuff will break :)

url: "http://hoangmaihuy.github.io"

# If you're hosting your site at a Project repository on GitHub pages
# (https://yourusername.github.io/repository-name)
# and NOT your user repository (https://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"
#
# NB! Without this *nothing* will work, because it's used in every path :)

#baseurl: /

# Google tracking id

google-tracking-id: "UA-83041909-3"

# Forces https everywhere in your website, except when you serve it locally
# If you are not hosted on Github Pages, and your host doesn't support https
# then you should disable it

force-https: False

#############
# HTML Head #
#############

lang: "en"
author: "Mai Huy Hoàng"
title: "{ Mai Huy Hoàng }"
description: "My life. My choices. My problems. My mistakes."
keywords: "hoang, hoangmaihuy, personal, jekyll, theme"
favicon: "/img/favicon/favicon.ico"

################
# Header layout #
################

black-favicon: "/img/black-lab-glass.ico"

background-img: "../img/Orbit.png"

##############################
# Dynamic Text on the Header #
##############################

dynamic-typing: True
shuffle: True # Shuffle the lines.
loop: True
loop-count: False # Set False for infinite loop, or set any number for finite loop.
type-speed: 10
start-delay: 200
delete-delay: 5000
lines: # You can add HTML Tags in the Text
  - text: "Slapping the keyboard until something good happens..."
  - text: "Everything will be okay in the end. If it's not okay, it's not the end..."
  - text: "Sometimes good things fall apart so better things can fall together..."
  - text: "We don't care what them people say..."
  - text: "No free coffee. Work hard paid off..."

me-img: "/img/profile.jpg"

##############################
# Color the browser elements #
##############################
color-browser: "#000000"
apple-status-bar-style: "black"

################
# Web app mode #
################

web-app-mode: True

# Icons for Web App mode

icon-36p: "/img/favicon/android-icon-36x36"
icon-48p: "/img/favicon/android-icon-48x48"
icon-72p: "/img/favicon/android-icon-72x72"
icon-96p: "/img/favicon/android-icon-96x96"
icon-144p: "/img/favicon/android-icon-144x144"
icon-192p: "/img/favicon/android-icon-192x192"

########
# Blog #
########

enable-gesture-navigation: True

post-preview-words: 96

paginate: 5

email-share: True
fb-share: True
twitter-share: True
linkedin-share: True
reddit-share: True
google-plus-share: True
tumblr-share: True
pinterest-share: False
pocket-share: False
vkontakte-share: False

disqus-shortname: "hoangmaihuy"

syntax-highlight: True

